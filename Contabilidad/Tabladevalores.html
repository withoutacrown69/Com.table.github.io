		<tfoot>

<!--Aqui ira el boton no necesariamente un submit-->
<button id="datos" onclick="check()">Saldar</button>

		<h1 id="tot"></h1>

</body>
</html>
<script>
//empezemos a trabajar aqu√≠

function check(){

	$(document).ready(function(){
	var importe=0.00;var total=0.00;
$('#datos').click(function(){
$('#tablas tr').each(function(){
var productos=$(this).find('td').eq(0).text();
var precio=$(this).find('td').eq(1).text();
var unidades=$(this).find('#txtC1').eq(0).text();
var unidades2=$(this).find('#txtC2').val();
var categorias=$(this).find('select').val();
importe=parseFloat(precio)*unidades;
total+=importe;
alert("Producto :"+productos+"\nPrecio :  "+precio+"\nCantidad:"+unidades+"\nunidades 2 : "+unidades2+
	"\nCategoria : "+categorias);
	$('#tot').html(total);
	});
});

	$('#tablas').on('keypress','#txtC1',function(){
		alert("hola");
	});

});
</script>
